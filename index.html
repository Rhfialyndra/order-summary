<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

 <link rel="stylesheet" href="index.css"/>
</head>
<body>

  <main>
    <div class="banner">
    </div>

    <section id="detail">

      <h1>Order Summary</h1>
      <p>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="annual-plan">
        <img src="./images/icon-music.svg" alt="music"/>

        <div id="price">
          <h2>Annual plan</h2>
          <p>$59.99/year</p>
          
        </div>
        <a class="change">Change</a>

      </div>

      <button class="submit">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">twoface</a>.
  </div>
</body>
</html>
